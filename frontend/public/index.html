<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Underdog Software builds modern web applications, websites, and AI integrations for small businesses."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Underdog Software</title>
    <!-- Social sharing (Open Graph + Twitter) -->
    <meta property="og:title" content="Underdog Software" />
    <meta property="og:description" content="Underdog Software builds modern web applications, websites, and AI integrations for small businesses." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.underdogsoftware.xyz/" />
    <meta property="og:image" content="https://www.underdogsoftware.xyz/header_image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Underdog Software" />
    <meta name="twitter:description" content="Underdog Software builds modern web applications, websites, and AI integrations for small businesses." />
    <meta name="twitter:image" content="https://www.underdogsoftware.xyz/header_image.png" />
    <!-- Funnel Sans Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Sora Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind via CDN for simple setup (no build step) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

  </body>
</html>
